<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
            flex: 1;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card h2 {
            margin: 16px 0 8px 0;
        }
        .card p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <img src="photo n stuff/villain.png" alt="">
        </div>
        <div class="content">
            <p><a href="/index.html">Home</a></p>
            <p><a href="/about.html">About</a></p>
            <p><a href="#">Contacts</a></p>
            <p><a href="#">Services</a></p>
            <p><a href="#">Portfolio</a></p>
            <p><a href="#">Testimonials</a></p>
        </div>
        <div class="button">
            <button class="button-18"><a href="https://www.linkedin.com/in/sadmanahsan/">Hire Me</a></button>
        </div>
    </div>

    <!-- Card Container -->
    <div class="card-container" id="card-container">
        <!-- Rows will be inserted here by JavaScript -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cardContainer = document.getElementById('card-container');

            function createCard(title, description, imageUrl, url) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${imageUrl}" alt="News Image">
                    <h2>${title}</h2>
                    <p>${description}</p>
                    <a href="${url}" target="_blank">Read more</a>
                `;
                return card;
            }

            function fetchNewsData() {
                const apiKey = 'be2e27f358d54b238d15779afded63a6';
                const url = `https://newsapi.org/v2/everything?q=apple&from=2024-06-08&to=2024-06-08&sortBy=popularity&apiKey=${apiKey}`;

                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        let row;
                        data.articles.forEach((article, index) => {
                            const { title, description, urlToImage, url } = article;
                            if (index % 3 === 0) {
                                row = document.createElement('div');
                                row.className = 'row';
                                cardContainer.appendChild(row);
                            }
                            const card = createCard(title, description, urlToImage, url);
                            row.appendChild(card);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            }
            fetchNewsData();
        });
    </script>
</body>
</html>
